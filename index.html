var rec={
    "recMode":false,
    "last" : null,
    "base" : 0,
    "noteList" : null,
    "log2"      :Math.log(2),
    "pushNote" : function(fq,vol) {
        if(!this.recMode)
            return;
        if(fq<=0)
            return;
        if(this.last == null){
            base=fq;
        }else{
            if(vol<this.last[1]/2)
                return;
            this.noteList.push((Math.log(fq/base)/this.log2)*12);
        }
        this.last=[fq,vol];
    },
    "start" : function(){
        if(this.recMode){
            this.recMode=false;

};

var toneTable={
    "C4"        :null,
    "toneBuffer":new Array(600),
    
    "toneMap"   :["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"],
    "init" : function (c) {
        this.C4=c || 48;
        this.buildBuffer();
    },
    "getToneId" : function(v){
        return (Math.log(v/this.C4)/this.log2)*12+48;
    },
    "getNameById" : function(oid){
        var id=Math.round(oid);
        if(id<0)
            return null;
        var level = Math.floor(id/12);
        var tid   = id%12;
        return [this.toneMap[tid],level,id,oid];
    },
    "getToneName" : function(v){
        return this.getNameById(this.getToneId(v));
    },
    "buildBuffer" : function(){
        for (var i=0;i<600;i++) {
            this.toneBuffer[i]=this.getToneName(i);
        }
    }
};

function lagInt4(x0,x1,x2,x3,y0,y1,y2,y3,x) {
    var res=(((x-x1)*(x-x2)*(x-x3))/((x0-x1)*(x0-x2)*(x0-x3)))*y0;
    res   +=(((x-x0)*(x-x2)*(x-x3))/((x1-x0)*(x1-x2)*(x1-x3)))*y1;
    res   +=(((x-x0)*(x-x1)*(x-x3))/((x2-x0)*(x2-x1)*(x2-x3)))*y2;
    res   +=(((x-x0)*(x-x1)*(x-x2))/((x3-x0)*(x3-x1)*(x3-x2)))*y3;
    return res;
}
